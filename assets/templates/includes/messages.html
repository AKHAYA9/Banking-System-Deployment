{% if messages %}
<div class="messages-container">
  {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">
        {{ message }}
        <button onclick="this.parentElement.remove()" style="float:right; background:none; border:none; font-size:1.2rem; cursor:pointer; color:inherit; margin-left:10px;">&times;</button>
    </div>
  {% endfor %}
</div>

<script>
  setTimeout(() => {
    document.querySelectorAll('.alert').forEach(el => {
      el.style.opacity = "0";
      setTimeout(() => el.remove(), 500);
    });
  }, 3000);
</script>
{% endif %}
