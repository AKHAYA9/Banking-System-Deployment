{% extends 'base.html' %}

{% block title %}Login - SecureBank{% endblock %}

{% block content %}
<section class="login-section">
    <div class="card">
        <h2 class="text-info">ðŸ‘¤ Login</h2>
        <p class="text-secondary">Access your SecureBank account</p>

        <form method="POST" action="{% url 'UserLoginCheck' %}">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="loginid" class="form-label">Login ID</label>
                <input type="text" class="form-control" id="loginid" name="loginid" placeholder="Enter Login ID" required>
            </div>

            <div class="mb-3">
                <label for="pswd" class="form-label">Password</label>
                <input type="password" class="form-control" id="pswd" name="pswd" placeholder="Enter Password" required>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-info">ðŸ”‘ Login</button>
            </div>

            <p class="small">
                Don't have an account? <a href="{% url 'UserRegister' %}">Sign Up</a>
            </p>
        </form>
    </div>
</section>
{% endblock %}
